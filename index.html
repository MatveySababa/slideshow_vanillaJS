<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Vanilla JS</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="slideshow">

    <div class="slide">
      <img src="https://picsum.photos/1000/300?random=1" class="slide_img">
      <div class="slide_descrip">Описание 1</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/1000/300?random=2" class="slide_img">
      <div class="slide_descrip">Описание 2</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/1000/300?random=3" class="slide_img">
      <div class="slide_descrip">Описание 3</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/1000/300?random=4" class="slide_img">
      <div class="slide_descrip">Описание 4</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/1000/300?random=5" class="slide_img">
      <div class="slide_descrip">Описание 5</div>
    </div>

    <div class="slideshow_nav slideshow_nav_prev">&#10094;</div>

    <div class="slideshow_nav slideshow_nav_next">&#10095;</div>
		
  </div>
  
  <script src="script.js"></script>
</body>
</html>
